<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시멘틱 태그</title>
</head>
<body>
  <!-- 
    header : 머리글, 해당 웹페이지 및 콘텐츠의 제목 영역
             홈페이지의 전체 헤더일 수도 있고,
             내용 영역에 들어가는 특정 세션의 제목 / 주제
             네비게이션도 포함하고 있을수도 있음
    nav : 다른 웹페이지 이동할 수 있는 링크 그룹(메뉴바)
    main : 문서의 핵심 콘텐츠 영역(웹페이지의 주 내용)
    section : 문서의 콘텐츠 내용들을 구분하는 섹션을 담당
              콘텐츠를 그룹화 할때 사용
    article : 독립적인 콘텐츠를 나타냄.
              게시글, 기사, 댓글, 위젯 독립적으로 나타내는 부분
    aside : 부가적인 콘텐츠, 
            본문 내용과 상관이 없거나 연관도가 떨어지는 것
            배너 광고,....
    footer : 문서나 섹션, 콘텐츠의 바닥글 영역
             저작권 정보, 연락처, 사이트맵, 관련 문서 링크
             사업자 번호, 통신판매업신고, 사업자 정보...
  -->
</body>
</html>
