<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    하이퍼링크 태그 - a
        문자열이나 이미지를 클릭하면 원하는 웹페이지로 이동하는 태그
        href : 이동할 페이지 경로, URL, 이미지, 동영상, 텍스트, 오디오 파일 등등...
               상대경로, 절대경로, URL도 가능함.
        target : 페이지 이동시 출력할 대상을 결정하는 속성
          _self : 현재 탭에서 이동(기본값)
          _blank : 새로운 탭에서 이동
        title : 툴팁으로 출력할 문자열
  -->
  <a href="/Step01/person_info.html">person_info.html 페이지 이동</a>
  <hr>
  <a href="./img/grill1.jpg" title="테스트">grill1 이미지 경로를 지정</a>
  <hr>
  <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
  <hr>
  <a href="https://google.com"><img src="./img/moon.jpg" alt=""></a>
</body>

</html>
