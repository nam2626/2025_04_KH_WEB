<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    div{
      width: 200px;
      height: 200px;
      padding: 20px;
      margin-top: 20px;
      margin-left: 200px;
      border:20px dashed black;
    }
    .box1{
      background-color: #FF22AA;
    }
    .box2{
      background-color: #F2A;
    }
    .box3{
      /* 알파값 : 투명도, 0 투명, 1 불투명, 0 ~ 1 */
      background-color: rgba(200, 66, 177, 0.5);
    }
  </style>
</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
</body>
</html>
