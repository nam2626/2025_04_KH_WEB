<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div,span{
      width: 300px;
      height: 300px;
      border: 1px solid black;
      padding: 20px;
    }
  </style>
</head>
<body>
   <!-- 
      block : 항상 새줄에서 시작, 태그 위치에서 왼쪽에서 오른쪽으로 
              최대한의 사용가능한 공간을 차지.
              가로세로 길이를 조절 가능. 
              여백(margin, padding)을 모든 방향으로 적용이 가능
              예> h1~h6, p, hr, ul, ol, li,... -> 자동으로 줄바꿈
      inline : 글자처럼 취급,텍스트와 다른 inline 태그와 나란히 배치.
               가로세로 길이를 조절하지 못함.
               여백은 위 아래로는 적용이 안됨, 좌우는 가능
               예> a, img, input, select, button.... -> 줄바꿈 안됨, 글자처럼 취급
      
      html에서 영역을 잡는 태그 : div, span
      div : block 형태로 영역을 잡음
      span : inline 형태로 영역을 잡음
   -->
  <div>국회는 국가의 예산안을 심의·확정한다. 
        누구든지 체포 또는 구속의 이유와 <span>변호인</span>의 조력을 받을 권리가 있음을 고지받지 아니하고는 체포 또는 구속을 당하지 아니한다. 체포 또는 구속을 당한 자의 가족등
        법률이 정하는 자에게는 그 <span>이유</span>와 일시·장소가 지체없이 통지되어야 한다.</div>
  <div>법원은 최고법원인 대법원과 각급법원으로 조직된다.
         헌법개정은 국회재적의원 과반수 또는 대통령의 발의로 제안된다.</div>
</body>
</html>
