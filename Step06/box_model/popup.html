<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .popup1{
      width: 300px;
      border:2px solid cornflowerblue;
      margin-top: 200px;
      margin-left: 200px;
      font-size: 0px;
    }
    img{
      width: 100%;
    }
    .pop_footer_1{
      font-size: 1rem;
      padding: 3px 6px;
    }

    .popup2{
      width: 300px;
      border: 2px solid cornflowerblue;
      font-size: 0px;
      margin-top: 100px;
      margin-left: 50px;
    }
    button{
      width: 50%;
      padding:20px 0px;
      background-color: cornflowerblue;
      border: none;
      font-weight: bold;
      color: white;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="popup1">
    <img src="/resource/img/moon.jpg">
    <p class="pop_footer_1">
      <input type="checkbox" id="chk">
      <label for="chk">오늘 하루 다시보지 않기</label>
    </p>
  </div>
  <div class="popup2">
    <img src="/resource/img/moon.jpg">
    <p>
      <button>다시보지않기</button>
      <button>닫기</button>
    </p>
  </div>
</body>
</html>
